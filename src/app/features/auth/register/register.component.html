<div class="min-h-screen flex">
  <!-- Left Side: Branding/Image -->
  <div
    class="hidden lg:flex lg:w-1/2 bg-cover bg-center relative"
    style="
      background-image: url(&quot;https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80&quot;);
    "
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-purple-900/90 to-indigo-900/90 mix-blend-multiply"
    ></div>
    <div
      class="relative z-10 w-full flex flex-col justify-center px-12 text-white"
    >
      <h1 class="text-5xl font-bold mb-6">Join Smart Budget</h1>
      <p class="text-xl text-purple-100 leading-relaxed">
        Start your journey to financial freedom today. It only takes a minute to
        get started.
      </p>
    </div>
  </div>

  <!-- Right Side: Register Form -->
  <div
    class="w-full lg:w-1/2 flex items-center justify-center bg-gray-50 p-8 overflow-y-auto"
  >
    <div
      class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl my-8"
    >
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
          Create Account
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Get started with your free account
        </p>
      </div>

      <form
        class="mt-8 space-y-6"
        [formGroup]="registerForm"
        (ngSubmit)="register()"
      >
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              id="firstName"
              formControlName="firstName"
              type="text"
              required
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
              placeholder="John"
            />
          </div>
          <div>
            <label
              for="lastName"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              id="lastName"
              formControlName="lastName"
              type="text"
              required
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
              placeholder="Doe"
            />
          </div>
        </div>

        <div>
          <label for="photoURL" class="block text-sm font-medium text-gray-700"
            >Profile Image URL (Optional)</label
          >
          <input
            id="photoURL"
            formControlName="photoURL"
            type="url"
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
            placeholder="https://example.com/me.jpg"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email address</label
          >
          <input
            id="email"
            formControlName="email"
            type="email"
            autocomplete="email"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
            placeholder="you@example.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            formControlName="password"
            type="password"
            autocomplete="new-password"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
            placeholder="Create a strong password"
          />
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            autocomplete="new-password"
            required
            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
            placeholder="Repeat password"
          />
          <p
            *ngIf="
              registerForm.hasError('mismatch') &&
              registerForm.get('confirmPassword')?.touched
            "
            class="mt-1 text-sm text-red-600"
          >
            Passwords do not match.
          </p>
        </div>

        <div>
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-[1.02]"
          >
            Create Account
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a
              routerLink="/login"
              class="font-medium text-purple-600 hover:text-purple-500 hover:underline transition-colors"
            >
              Sign in instead
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
