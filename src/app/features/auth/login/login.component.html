<div class="min-h-screen flex">
  <!-- Left Side: Branding/Image -->
  <div
    class="hidden lg:flex lg:w-1/2 bg-cover bg-center relative"
    style="
      background-image: url(&quot;https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80&quot;);
    "
  >
    <div
      class="absolute inset-0 bg-gradient-to-br from-indigo-900/90 to-purple-900/90 mix-blend-multiply"
    ></div>
    <div
      class="relative z-10 w-full flex flex-col justify-center px-12 text-white"
    >
      <h1 class="text-5xl font-bold mb-6">Master Your Money</h1>
      <p class="text-xl text-indigo-100 leading-relaxed">
        Track expenses, visualize your spending, and achieve your financial
        goals with Smart Budget Tracker.
      </p>
    </div>
  </div>

  <!-- Right Side: Login Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center bg-gray-50 p-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-xl">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">
          Welcome Back
        </h2>
        <p class="mt-2 text-sm text-gray-600">Please sign in to your account</p>
      </div>

      <form class="mt-8 space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="space-y-4">
          <div>
            <label
              for="email-address"
              class="block text-sm font-medium text-gray-700"
              >Email address</label
            >
            <input
              id="email-address"
              name="email"
              type="email"
              autocomplete="email"
              required
              [(ngModel)]="email"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              [(ngModel)]="password"
              class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all transform hover:scale-[1.02]"
          >
            Sign in
          </button>
        </div>

        <div class="text-center mt-4">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              routerLink="/register"
              class="font-medium text-indigo-600 hover:text-indigo-500 hover:underline transition-colors"
            >
              create a free account
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
