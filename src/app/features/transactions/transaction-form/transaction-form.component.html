<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Description -->
    <div class="col-span-2">
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <input
        type="text"
        id="description"
        formControlName="description"
        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-shadow"
        placeholder="e.g. Grocery Shopping"
      />
    </div>

    <!-- Amount -->
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-700"
        >Amount</label
      >
      <div class="mt-1 relative rounded-md shadow-sm">
        <div
          class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
        >
          <span class="text-gray-500 sm:text-sm">$</span>
        </div>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 py-3 sm:text-sm border-gray-300 rounded-lg transition-shadow"
          placeholder="0.00"
        />
        <div
          class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
        >
          <span class="text-gray-500 sm:text-sm">USD</span>
        </div>
      </div>
    </div>

    <!-- Date -->
    <div>
      <label for="date" class="block text-sm font-medium text-gray-700"
        >Date</label
      >
      <input
        type="date"
        id="date"
        formControlName="date"
        class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-shadow"
      />
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Type -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Transaction Type</label
      >
      <div class="flex space-x-4">
        <label class="flex items-center space-x-3 cursor-pointer group">
          <input
            type="radio"
            value="income"
            formControlName="type"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300"
          />
          <span
            class="block text-sm font-medium text-gray-700 group-hover:text-indigo-600 transition-colors"
            >Income</span
          >
        </label>
        <label class="flex items-center space-x-3 cursor-pointer group">
          <input
            type="radio"
            value="expense"
            formControlName="type"
            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300"
          />
          <span
            class="block text-sm font-medium text-gray-700 group-hover:text-red-600 transition-colors"
            >Expense</span
          >
        </label>
      </div>
    </div>

    <!-- Category -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700"
        >Category</label
      >
      <select
        id="category"
        formControlName="category"
        class="mt-1 block w-full px-4 py-3 border border-gray-300 bg-white rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-shadow"
      >
        <option value="" disabled selected>Select a category</option>
        <option>Food & Dining</option>
        <option>Transportation</option>
        <option>Utilities</option>
        <option>Entertainment</option>
        <option>Healthcare</option>
        <option>Shopping</option>
        <option>Salary</option>
        <option>Investment</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div>
    <button
      type="submit"
      [disabled]="transactionForm.invalid"
      class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-[1.01]"
    >
      Add Transaction
    </button>
  </div>
</form>
